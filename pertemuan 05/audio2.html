<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Contoh Audio Atribut Control</title> 
</head> 
<body> 
  <h1>Contoh Audio di Web</h1> 
  <audio controls="true"> 
    <source src="shotgun.mp3" type="audio/mpeg"> 
  </audio> 
</body> 
</html>

<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Contoh Audio di HTML</title> 
</head> 
<body> 
  <h1>Contoh Audio Atribut Autoplay</h1> 
  <audio autoplay="true">
    <source src="shotgun.mp3" type="audio/mpeg"> 
  </audio> 
</body> 
</html>

<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Contoh Audio Atribut Loop</title> 
</head> 
<body> 
  <h1>Contoh Audio Atribut Loop</h1> 
  <audio loop="true"> 
    <source src="shotgun.mp3" type="audio/mpeg"> 
  </audio> 
</body> 
</html>

<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Contoh Audio Atribut Muted</title> 
</head> 
<body> 
  <h1>Contoh Audio Atribut Muted</h1> 
  <audio muted="true"> 
    <source src="shotgun.mp3" type="audio/mpeg"> 
  </audio> 
</body> 
</html>

<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>Contoh Audio Sebagai Background</title> 
</head> 
<body> 
  <h1>Contoh Audio Sebagai Background</h1> 
  <audio hidden autoplay loop> 
    <source src="shotgun.mp3" type="audio/mpeg"> 
  </audio> 
</body> 
</html>
